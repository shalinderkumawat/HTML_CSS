<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        display: flex;
        justify-content: center;
        
    }
        
    .left,.right{
        border: 2px solid black;
        width: 30%;
        height: 80vh;
    }
    @media (max-width:700px) {
        .left{
            display: none;
        }
        .right{
            width: 50%;
            background-color: aqua;
        }
    }
</style>
<body>
    <section>
        <div class="left"></div>
        <div class="right"></div>
    </section>
</body>
</html>
