<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }
    header{
        background-color: burlywood;
        width: auto;
        display: flex;
        justify-content: space-evenly;
    
    }
    header h1{
        padding: auto;
        padding: 10px 0px;
        font-size: x-large;
    }
    header ul{
        display: flex;
        padding: 20px 0px;
        
    }
    header ul li{

        position: relative;
        display: flex;
        margin-left: 30px;
        
    }
    header ul li:hover{

        color: yellow;
        
    }

    .span{
        size: 10px;
        padding: 10px 0px;
    }
    .button{
        background-color: rgb(188, 122, 56);
        padding: 8px 20px;
        border: none;
        border-radius: 7px;
        color: beige;
    }
    .button:hover{
        background-color: antiquewhite;
        color: black;
    }
    .new-li ul{
        position: absolute;
        margin-top: 20px;
        display: flex;
    
    }
    .this{
        display: none;
    }
    .this:hover
    {   
        visibility: visible;
    }
    .new-li ul li{
        color: black;
       
    }

</style>
<body>
   <header>
   
    <h1 style="color: black;"><a href="" style="text-decoration: none; color: black;">SIXTEEN<span style="color: brown;">CLOTHE</a></span></h1>
    
    <ul>
        <li>Home</li>
        <li>Home</li>
        <li class="new-li">Home
            <ul class="this">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </li>
        <li>Home</li>
        <li>Home</li>
    </ul>
    
    <span class="span"><button class="button">login</button></span>
  
</header>
</body>
</html>
